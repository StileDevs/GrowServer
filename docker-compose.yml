services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
      - "17091:17091/udp"
    depends_on:
      - db
      - redis
    environment:
      - NODE_ENV=development
  db:
    image: mongo:8.2.2
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=growserver
      - MONGO_INITDB_ROOT_PASSWORD=ilovereimu
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/var/lib/redis/data
    ports:
      - "6379:6379"

volumes:
  mongodb_data:
  redis_data:
